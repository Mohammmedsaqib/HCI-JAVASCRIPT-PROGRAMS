<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        function isPalindrome() {
            const inputElement = document.getElementById("textInput");
            const resultElement = document.getElementById("result");

            const inputString = inputElement.value.toLowerCase(); // Convert to lowercase for case-insensitivity
            const reversedString = inputString.split("").reverse().join("");

            if (inputString === reversedString) {
                resultElement.textContent = `"${inputString}" is a palindrome.`;
            } else {
                resultElement.textContent = `"${inputString}" is not a palindrome.`;
            }
        }
    </script>
</head>
<body>
    <label for="textInput">Enter a word or phrase to check for palindrome:</label>
    <input id="textInput" type="text">
    <button onclick="isPalindrome()">Check Palindrome</button>
    <p id="result"></p>
</body>
</html>
