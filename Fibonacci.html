<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script>
        function generateFibonacciSeries() {
            const inputElement = document.getElementById("numberInput");
            const resultElement = document.getElementById("result");

            const limit = parseInt(inputElement.value);

            if (!isNaN(limit)) {
                let fibSeries = [0, 1];

                for (let i = 2; fibSeries[i - 1] + fibSeries[i - 2] <= limit; i++) {
                    fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
                }

                resultElement.textContent = "Fibonacci Series: " + fibSeries.join(", ");
            } else {
                resultElement.textContent = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</head>
<body>
    <label for="numberInput">Enter a number to generate Fibonacci series up to:</label>
    <input id="numberInput" type="text">
    <button onclick="generateFibonacciSeries()">Generate Fibonacci Series</button>
    <p id="result"></p>
</body>
</html>
