<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of Three Numbers</title>
    <script>
        function findGreatest() 
        {
            var num1, num2, num3, greatest;

            num1 = parseInt(document.getElementById("a").value);
            num2 = parseInt(document.getElementById("b").value);
            num3 = parseInt(document.getElementById("c").value);

            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) 
            {
                if (num1 >= num2 && num1 >= num3) 
                {
                    greatest = num1;
                } 
                else if (num2 >= num1 && num2 >= num3) 
                {
                    greatest = num2;
                }
                 else 
                {
                    greatest = num3;
                }
                document.getElementById("result").innerHTML = "The greatest number is: " + greatest;
            } 
            else
            {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Enter a value:</td>
            <td><input id="a" type="text"></td>
        </tr>
        <tr>
            <td>Enter b value:</td>
            <td><input id="b" type="text"></td>
        </tr>
        <tr>
            <td>Enter c value:</td>
            <td><input id="c" type="text"></td>
        </tr>
    </table>
    <input type="button" value="Find Greatest" onclick="findGreatest()">
    <p id="result"></p>
</body>
</html>
